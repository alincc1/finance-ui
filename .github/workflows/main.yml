# ci.yml
name: vue2 finance-ui
on:
  push:
    branches:
      - gh-pages
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️ # 将代码拉取到虚拟机
        uses: actions/checkout@v3

      - name: Deploy 🚀 # 部署
        run: |
          npm run serve
